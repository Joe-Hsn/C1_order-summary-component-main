<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg">
      <div class="secs">
        <section class="sec1">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        </section>
        <section class="sec2">
          <img src="images/icon-music.svg">
          <span class="sn">Annual Plan<span class="sp">$59.99/year</span></span>
          <a class="change" href="#">Change</a>
        </section>
        <section class="sec3">
          <a class="btn1" href="#">Proceed to Payment</a>
          <a class="btn2" href="#">Cancel Order</a>
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.behance.net/Joe_Hsn" target="_blank">Youssef Hassan</a>.
    </div>
  </body>
</html>
